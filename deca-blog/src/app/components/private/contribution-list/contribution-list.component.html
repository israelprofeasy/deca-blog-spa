 <div class="row m-3 wrapper">
    <!--Start of header section-->
    <div class="row">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>

              <th scope="col-3 text-muted">Sub Topic</th>
              <th scope="col-2 text-muted">Topic</th>
              <th scope="col-2 text-muted">Date</th>
              <th scope="col-2 text-muted">Status</th>
              <th scope="col-1"></th>
            </tr>
          </thead>
          <tbody  >
            <tr class="my-auto" *ngFor="let item of contributions">
              <td class="col-3 align-middle" title="{{item.SubTopic}}">{{item.SubTopic.substring(0,30)}}...</td>
              <td class="col-4 align-middle name" title="{{item.Topic}}">{{item.Topic.substring(0,30)}}...</td>
              <td class="col-2 align-middle stack-squad">{{ item.CreatedAt | date : 'd MMM y' }} <br><span class="text-muted" style="font-size: small;">{{item.CreatedAt | date: 'h:mm a'}}</span></td>
              <td class="col-2 align-middle stack-squad">{{ item.IsPublish ? 'Published' :'Pending'}}</td>
              <td class="col-1 align-middle mx-auto my-auto">
                <action-drop-down [dropdownData]="dropdownData" [actionData]="item.ContributionId"></action-drop-down>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--End of Div Table-->
  </div>
