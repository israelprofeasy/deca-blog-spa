<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;800&family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">

    <div *ngIf="address">
      <form [formGroup]="addressUpdateForm" (ngSubmit)="updateUserInformation()" *ngIf="editAddress else formUpdate">
        <h5>Address</h5>
        <div class="info-wrapper">
          <div class="label">
            <div class="info-details m-auto">
                <div class="row">
                  <div class="col-md-6">
                    <label for="street">Street</label>
                    <input type="text"
                    id="street" 
                    formControlName = "street"
                    class="form-control"
                    required />
                  </div>
                  <div class="col-md-6">
                    <label for="state">State</label>
                    <input type="text"
                    id="state" 
                    formControlName = "state"
                    class="form-control"
                    required />
                  </div>
                  <div class="col-md-6">
                    <label for="street">Country</label>
                    <input type="text"
                    id="street" 
                    formControlName = "country"
                    class="form-control"
                    required />
                  </div>
                </div>
              </div>
                <div class="row">                
                    <br>
                    <div class="d-flex justify-content-end buttons">
                    <button class="btn btnTertiary" (click)= "toggleButton()" *ngIf="editAddress">Cancel</button>    
                    <button class="btn btnPrimary" *ngIf="editAddress">Save Address</button>
                </div>   
                </div>
            </div>
        </div>  
      </form>

      <ng-template #formUpdate >
            <h5>Address</h5>
            <div class="info-wrapper" *ngIf="address">
                <div class="info-details m-auto">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="street">Street</label>
                        <input type="text"
                        id="street" 
                        [value]="address.Street"
                        class="form-control"
                         disabled>
                      </div>
                      <div class="col-md-6">
                        <label for="state">State</label>
                        <input type="text"
                        id="state" 
                        class="form-control"
                        [value]="address.State"
                        required  disabled>
                      </div>
                      <br>
                      <div class="col-md-6">
                        <label for="street">Country</label>
                        <input type="text"
                        id="street" 
                        [value]="address.Country"
                        class="form-control"
                        required  disabled />
                      </div>
                    </div>
                    <div class="row">                
                        <p></p>
                        <div class="d-flex justify-content-end buttons">
                        <button class="btn btnTertiary" (click) = "toggleButton()" *ngIf="!editAddress">Edit Address</button>
                    </div>   
                    </div>
                </div>
            </div>  
      </ng-template>
    </div>
    <div *ngIf="!address">
      <button class="btn btnTertiary" (click) = "toggleButton()" *ngIf="!editAddress">Add an address</button>
    </div>
